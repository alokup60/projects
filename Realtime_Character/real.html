<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Character Counter</title>
    <link rel="stylesheet" href="real.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your review here...." maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
    
    <script src="real.js"></script>
</body>
</html>
